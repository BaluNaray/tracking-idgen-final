spring.application.name=tracking-idgen

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://idgen.ctwe6guk6iqc.ap-south-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Options: none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Logs SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

